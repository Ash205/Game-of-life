<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- PLEASE NO CHANGES BELOW THIS LINE (UNTIL I SAY SO) -->
  <script language="javascript" type="text/javascript" src="libraries/p5.min.js"></script>
  <script language="javascript" type="text/javascript" src="grid.js"></script>
  <script language="javascript" type="text/javascript" src="GameOfLife.js"></script>
  <!-- OK, YOU CAN MAKE CHANGES BELOW THIS LINE AGAIN -->
        
        <!-- This line removes any default padding and style.
             You might only need one of these values set. -->
        <link href="style.css" rel="stylesheet" type="text/css" />
        <title> Game of Life </title>
    </head>

    <body>
       <div class="container">
          <div class="header">GAME OF LIFE</div>
          <div class="canvas"></div>
          <div class="options">
             <div class="heading">OPTIONS</div>
             <div class="slidecontainer"><div id="slideValue"></div><div class="slideInput"><input type="range" min="10" max="40" value="20" step="10" class="slider" id="myRange"></div></div>
             <div class="shape">
                <input type="radio" name="shape" id="square" checked><label for="square" onclick="changeShape(true);">SQUARE</label>
                <input type="radio" name="shape" id="circle"><label for="circle" onclick="changeShape(false);">CIRCLE</label>
             </div>
             <div class="buttons">
                <button onclick="startGame();">START FROM RANDOM POS</button>
                <button onclick="continueGame();">START FROM CUSTOM POS</button>
                <button onclick="stopGame();" class="stop-button">STOP</button>
                <button onclick="continueGame();">CONTINUE</button>
                <button onclick="clearGame();" class="clear-button">CLEAR</button>
             </div>
          </div>
       </div>
    </body>
</html>
